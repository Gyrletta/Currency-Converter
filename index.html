<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <meta property = "og:image" content="imagen/currency.png">
  <link rel ="icon" href="imagen/currency.icon.png">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script defer src="js/script.js"></script>
</head>
  
<body>
  <div class="container">


      <fieldset class="field">

        <form class="js-form">
          <p>
            <h1 class="header">Currency Convert</h1>

            <label class="form__text">
              Kwota(PLN)*
            </label>
            <input class="form__input js-amount" type="number" autofocus placeholder="Wprowadź kwotę:" required step="0.01" min="0.01">
          </p>
          <p>
            <label class="form__text">
              <span class="form__labelText">
                Waluta:
              </span> 
              <select class="form__field js-currency ">
                <option value="EUR">Euro</option>
                <option value="USD">Dolar Amerykański</option>
                <option value="GBP">Funt Brytyjski</option>
              </select>
            </label>
            
          </p>

      </fieldset>

        <p>
          <button class="form__button">
            Przelicz!
          </button>
        </p>
        <p class="js-result"></p>
      </form>

      <p>
        Według średniego kursu NBP z dn 17.10.23
      </p>

  </div>
  
</body>
</html>
